name: BMS CI/CD Pipeline (Ubuntu Latest)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: bms-app
      CONTAINER_NAME: bms-app
      APP_PORT: 3000

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install Dependencies
        run: |
          npm install
          chmod -R 755 node_modules/.bin

      # 4Ô∏è‚É£ Generate Test Script dynamically
      - name: Create Test Script
        run: |
          cat << 'EOF' > testscript.sh
          #!/bin/bash
          mkdir -p reports
          echo "Running basic tests..." > reports/test-report.txt

          # Check if package.json exists
          if [ -f package.json ]; then
            echo "‚úÖ package.json exists: Test passed" >> reports/test-report.txt
          else
            echo "‚ùå package.json missing: Test failed" >> reports/test-report.txt
            exit 1
          fi

          # Check if build folder exists (after npm run build)
          if [ -d build ]; then
            echo "‚úÖ build folder exists: Build successful" >> reports/test-report.txt
          else
            echo "‚ùå build folder missing: Build failed" >> reports/test-report.txt
            exit 1
          fi

          echo "‚úÖ All tests passed!" >> reports/test-report.txt
          EOF
          chmod +x testscript.sh

      # 5Ô∏è‚É£ Run Test Script
      - name: Run Tests
        run: ./testscript.sh

      # 6Ô∏è‚É£ Upload Test Report
      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: reports/test-report.txt

      # 7Ô∏è‚É£ Build React App
      - name: Build React App
        run: CI=false npm run build

      # 8Ô∏è‚É£ Install Trivy & Pull ZAP Image
      - name: Install Trivy & Pull ZAP Image
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin
          docker pull zaproxy/zap-stable:latest

      # 9Ô∏è‚É£ Trivy Filesystem Scan
      - name: Trivy FS Scan
        run: trivy fs --exit-code 0 --severity HIGH,CRITICAL . || true

      # üîü Build Docker Image
      - name: Build Docker Image
        run: docker build -t $IMAGE_NAME .

      # 1Ô∏è‚É£1Ô∏è‚É£ Trivy Docker Image Scan
      - name: Trivy Docker Image Scan
        run: trivy image --exit-code 0 --severity HIGH,CRITICAL $
