name: BMS CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-deploy:
    name: Build, Scan & Deploy Book-My-Show App
    runs-on: ubuntu-latest  # âœ… Use GitHub-hosted Ubuntu machine

    env:
      IMAGE_NAME: my-bms-app
      CONTAINER_NAME: my-bms-container
      APP_PORT: 3000
      SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          npm install
          chmod -R 755 node_modules/.bin

      - name: Install Tools
        run: |
          sudo apt update -y
          sudo apt install -y docker.io curl
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin
          npm install -g sonarqube-scanner

      - name: Trivy FS Scan
        run: trivy fs --exit-code 1 --severity HIGH,CRITICAL . || true

      - name: SonarQube Analysis
        run: |
          npx sonarqube-scanner \
            -Dsonar.projectKey=BookMyShow \
            -Dsonar.sources=. \
            -Dsonar.host.url=$SONAR_HOST_URL \
            -Dsonar.login=$SONAR_TOKEN

      - name: Build React App
        run: CI=false npm run build

      - name: Build Docker Image
        run: docker build -t $IMAGE_NAME .

      - name: Trivy Docker Image Scan
        run: trivy image --exit-code 1 --severity HIGH,CRITICAL $IMAGE_NAME || true

      - name: Run Docker Container
        run: |
          docker run -d -p $APP_PORT:$APP_PORT --name $CONTAINER_NAME -e BROWSER=none $IMAGE_NAME
          sleep 15

      - name: DAST Scan (OWASP ZAP)
        run: |
          docker run --rm --network host \
            owasp/zap2docker-stable zap-baseline.py \
            -t http://localhost:$APP_PORT \
            -r zap_report.html || true
      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap_report.html

      - name: Smoke Test
        run: curl -f http://localhost:$APP_PORT || exit 1
