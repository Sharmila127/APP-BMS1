name: BMS CI/CD Pipeline (Ubuntu Latest)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: bms-app
      CONTAINER_NAME: bms-app
      APP_PORT: 3000

    steps:
      # 1Ô∏è‚É£ Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install Dependencies
        run: |
          npm install
          chmod -R 755 node_modules/.bin

      # 4Ô∏è‚É£ Install Trivy & Pull ZAP Image
      - name: Install Trivy & Pull ZAP Image
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh \
            | sudo sh -s -- -b /usr/local/bin
          docker pull zaproxy/zap-stable:latest
          mkdir -p ~/.trivy/templates
          curl -sL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/html.tpl \
            -o ~/.trivy/templates/html.tpl

      # 5Ô∏è‚É£ Trivy Filesystem Scan (HTML Report)
      - name: Trivy FS Scan
        run: |
          trivy fs --format template \
            --template "@/root/.trivy/templates/html.tpl" \
            -o trivy-fs-report.html .

      # 6Ô∏è‚É£ Build React App
      - name: Build React App
        run: CI=false npm run build

      # 7Ô∏è‚É£ Build Docker Image
      - name: Build Docker Image
        run: docker build -t $IMAGE_NAME .

      # 8Ô∏è‚É£ Trivy Docker Image Scan (HTML Report)
      - name: Trivy Docker Image Scan
        run: |
          trivy image --format template \
            --template "@/root/.trivy/templates/html.tpl" \
            -o trivy-image-report.html $IMAGE_NAME

      # 9Ô∏è‚É£ Stop & Remove Old Container (if exists)
      - name: Stop & Remove Old Container
        run: |
          if [ "$(docker ps -a -q -f name=$CONTAINER_NAME)" ]; then
            docker rm -f $CONTAINER_NAME
          else
            echo "No old container found"
          fi

      # üîü Run Docker Container
      - name: Run Docker Container
        run: |
          docker run -d -p $APP_PORT:$APP_PORT --name $CONTAINER_NAME $IMAGE_NAME
          sleep 15

      # 1Ô∏è‚É£1Ô∏è‚É£ OWASP ZAP DAST Scan
      - name: DAST Scan (OWASP ZAP)
        run: |
          docker run --rm --network host zaproxy/zap-stable zap-baseline.py \
            -t http://localhost:$APP_PORT \
            -r zap_report.html || true

      # 1Ô∏è‚É£2Ô∏è‚É£ Upload Security Reports
      - name: Upload Security Reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            trivy-fs-report.html
            trivy-image-report.html
            zap_report.html

      # 1Ô∏è‚É£3Ô∏è‚É£ Smoke Test (Final Check)
      - name: Smoke Test
        run: |
          curl -f http://localhost:$APP_PORT || exit 1
