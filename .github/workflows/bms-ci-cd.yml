name: BMS CI/CD Pipeline (Ubuntu Latest)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: bms-app
      CONTAINER_NAME: bms-app
      APP_PORT: 3000

    steps:
      # 1Ô∏è‚É£ Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3Ô∏è‚É£ Install Dependencies
      - name: Install Dependencies
        run: |
          npm install
          chmod -R 755 node_modules/.bin

      # 4Ô∏è‚É£ Install Trivy + Pull ZAP Image
      - name: Install Trivy & Pull ZAP
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin
          docker pull zaproxy/zap-stable:latest

      # 5Ô∏è‚É£ Trivy Filesystem Scan -> HTML Report
      - name: Trivy FS Scan
        run: |
          mkdir -p reports
          trivy fs --format template --template "@contrib/html.tpl" -o reports/trivy-fs-report.html . || true

      # 6Ô∏è‚É£ Build React App
      - name: Build React App
        run: CI=false npm run build

      # 7Ô∏è‚É£ Build Docker Image
      - name: Build Docker Image
        run: docker build -t $IMAGE_NAME .

      # 8Ô∏è‚É£ Trivy Image Scan -> HTML Report
      - name: Trivy Docker Image Scan
        run: |
          trivy image --format template --template "@contrib/html.tpl" \
          -o reports/trivy-image-report.html $IMAGE_NAME || true

      # 9Ô∏è‚É£ Stop & Remove Old Container (if exists)
      - name: Stop & Remove Old Container
        run: |
          if [ "$(docker ps -aq -f name=$CONTAINER_NAME)" ]; then
            docker rm -f $CONTAINER_NAME
          else
            echo "No old container found"
          fi

      # üîü Run Docker Container
      - name: Run Docker Container
        run: |
          docker run -d -p $APP_PORT:$APP_PORT --name $CONTAINER_NAME $IMAGE_NAME
          sleep 15
          docker ps -a

      # 1Ô∏è‚É£1Ô∏è‚É£ OWASP ZAP DAST Scan -> HTML Report
      - name: DAST Scan (OWASP ZAP)
        run: |
          docker run --rm --network host zaproxy/zap-stable zap-baseline.py \
            -t http://localhost:$APP_PORT \
            -r reports/zap-report.html || true

      # 1Ô∏è‚É£2Ô∏è‚É£ Upload Security Reports as Artifact
      - name: Upload Security Reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: reports/

      # 1Ô∏è‚É£3Ô∏è‚É£ Smoke Test
      - name: Smoke Test
        run: curl -f http://localhost:$APP_PORT || exit 1
