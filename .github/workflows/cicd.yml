name: BMS CI/CD Pipeline (Ubuntu Latest)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: bms-app
      CONTAINER_NAME: bms-app
      APP_PORT: 3000

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install Dependencies
        run: |
          npm install
          chmod -R 755 node_modules/.bin

      # 4Ô∏è‚É£ Install Trivy & Pull ZAP Image
      - name: Install Trivy & Pull ZAP Image
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin
          docker pull zaproxy/zap-stable:latest

      # 5Ô∏è‚É£ Trivy Filesystem Scan
      - name: Trivy FS Scan
        run: trivy fs --exit-code 0 --severity HIGH,CRITICAL . || true

      # 6Ô∏è‚É£ Build React App
      - name: Build React App
        run: CI=false npm run build

      # 7Ô∏è‚É£ Build Docker Image
      - name: Build Docker Image
        run: docker build -t $IMAGE_NAME .

      # 8Ô∏è‚É£ Trivy Docker Image Scan
      - name: Trivy Docker Image Scan
        run: trivy image --exit-code 0 --severity HIGH,CRITICAL $IMAGE_NAME || true

      # 9Ô∏è‚É£ Stop & Remove Old Container
      - name: Stop & Remove Existing Container
        run: |
          if [ $(docker ps -a -q -f name=$CONTAINER_NAME) ]; then
            docker rm -f $CONTAINER_NAME
          else
            echo "No old container found"
          fi

      # üîü Run Docker Container
      - name: Run Docker Container
        run: |
          docker run -d -p $APP_PORT:$APP_PORT --name $CONTAINER_NAME $IMAGE_NAME
          sleep 15

      # 1Ô∏è‚É£1Ô∏è‚É£ Install Jest + Reporters
      - name: Install Test Dependencies
        run: |
          npm install --save-dev jest jest-junit jest-html-reporter

      # 1Ô∏è‚É£2Ô∏è‚É£ Run Jest Tests with JUnit + HTML reports
      - name: Run Unit & Integration Tests
        run: |
          mkdir -p reports/junit reports/html
          npx jest --ci --runInBand \
            --reporters=default \
            --reporters=jest-junit \
            --reporters=jest-html-reporter || true

      # 1Ô∏è‚É£3Ô∏è‚É£ Upload Test Reports (JUnit + HTML)
      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: reports/
