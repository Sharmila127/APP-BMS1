name: BMS CI/CD Pipeline (Ubuntu Latest)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: bms-app
      CONTAINER_NAME: bms-app
      APP_PORT: 3000

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install Dependencies
        run: |
          npm install
          chmod -R 755 node_modules/.bin

      # 4Ô∏è‚É£ Install Trivy & Pull ZAP Image
      - name: Install Trivy & Pull ZAP Image
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin
          docker pull zaproxy/zap-stable:latest

      # ‚úÖ Verify Trivy Installation
      - name: Check Trivy Version
        run: trivy --version

      # 5Ô∏è‚É£ Trivy Filesystem Scan
      - name: Trivy FS Scan
        run: trivy fs --exit-code 0 --severity HIGH,CRITICAL . || true

      # 6Ô∏è‚É£ Build React App
      - name: Build React App
        run: CI=false npm run build

      # 7Ô∏è‚É£ Build Docker Image
      - name: Build Docker Image
        run: docker build -t $IMAGE_NAME .

      # 8Ô∏è‚É£ Trivy Docker Image Scan
      - name: Trivy Docker Image Scan
        run: trivy image --exit-code 0 --severity HIGH,CRITICAL $IMAGE_NAME || true

      # 9Ô∏è‚É£ Stop & Remove Old Container
      - name: Stop & Remove Existing Container
        run: |
          if [ "$(docker ps -a -q -f name=$CONTAINER_NAME)" ]; then
            docker rm -f $CONTAINER_NAME
          else
            echo "No old container found"
          fi

      # üîü Run Docker Container
      - name: Run Docker Container
        run: |
          docker run -d -p $APP_PORT:$APP_PORT --name $CONTAINER_NAME $IMAGE_NAME
          sleep 15

      # 1Ô∏è‚É£1Ô∏è‚É£ Generate Test Script dynamically
      - name: Create Test Script
        run: |
          cat << 'EOF' > testscript.sh
#!/bin/bash
mkdir -p reports
echo "Running basic tests..." > reports/test-report.txt

# Check package.json
if [ -f package.json ]; then
  echo "‚úÖ package.json exists: Test passed" >> reports/test-report.txt
else
  echo "‚ùå package.json missing: Test failed" >> reports/test-report.txt
  exit 1
fi

# Check build folder
if [ -d build ]; then
  echo "‚úÖ build folder exists: Build successful" >> reports/test-report.txt
else
  echo "‚ùå build folder missing: Build failed" >> reports/test-report.txt
  exit 1
fi

# Check if Docker container is running
if [ "$(docker ps -q -f name=$CONTAINER_NAME)" ]; then
  echo "‚úÖ Docker container running: Test passed" >> reports/test-report.txt
else
  echo "‚ùå Docker container not running: Test failed" >> reports/test-report.txt
  exit 1
fi

echo "‚úÖ All tests passed!" >> reports/test-report.txt
EOF
          chmod +x testscript.sh

      # 1Ô∏è‚É£2Ô∏è‚É£ Run Test Script
      - name: Run Test Script
        run: ./testscript.sh

      # 1Ô∏è‚É£3Ô∏è‚É£ OWASP ZAP DAST Scan
      - name: DAST Scan (OWASP ZAP)
        run: |
          docker run --rm --network host zaproxy/zap-stable zap-baseline.py \
            -t http://localhost:$APP_PORT \
            -r reports/zap-report.html || true

      # 1Ô∏è‚É£4Ô∏è‚É£ Upload Reports (Test + ZAP)
      - name: Upload Reports
        uses: actions/upload-artifact@v4
        with:
          name: bms-reports
          path: reports/
